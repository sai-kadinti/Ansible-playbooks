<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 5px; width: 80px; font-size: 18px; }
    #result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="First">
  <input type="number" id="num2" placeholder="Second"><br>
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
  <div id="result"></div>

  <script>
    function calculate(op) {
      var a = parseFloat(document.getElementById("num1").value);
      var b = parseFloat(document.getElementById("num2").value);
      var res = "";
      if (isNaN(a) || isNaN(b)) {
        res = "Enter valid numbers";
      } else {
        switch(op) {
          case '+': res = a + b; break;
          case '-': res = a - b; break;
          case '*': res = a * b; break;
          case '/': res = b !== 0 ? a / b : "Cannot divide by 0"; break;
        }
      }
      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
